<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} – ClipTrigger</title>
  <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
<header>
  <div style="display:flex;align-items:center;">
    <img src="{{ '/assets/img/ClipTrigger-Icon_farbig_klein.png' | relative_url }}" alt="ClipTrigger Logo (Home)">
    <nav>
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/legal/' | relative_url }}">Legal</a>
      <a href="https://www.overwolf.com/app/ClipTrigger" target="_blank" rel="noopener">Download</a>
    </nav>
  </div>
  <a href="https://www.overwolf.com/app/ClipTrigger" target="_blank" rel="noopener"><button class="cta">Download</button></a>
</header>
<main>
  <article>
    {%- if page.url == "/" or page.url == "" -%}
      <div style="display:flex;justify-content:center;margin-bottom:1.8rem;">
        <img src="{{ '/assets/img/ClipTrigger-Icon_farbig_original.png' | relative_url }}" alt="ClipTrigger App Icon" style="max-width:170px;width:40vw;height:auto;box-shadow:0 4px 32px #0004;border-radius:22px;">
      </div>
    {%- endif -%}
    {{ content }}
  </article>
</main>
<footer>
  © 2025 Simon Rambow – <a href="{{ '/legal/' | relative_url }}">Legal Notice &amp; Privacy</a>
</footer>
</body>
</html>
